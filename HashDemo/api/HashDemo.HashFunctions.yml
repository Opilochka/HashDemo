  summary: Упрощённая хэш-функция, возвращающая сумму ASCII-кодов символов по модулю 100.
  remarks: 'Пример коллизии: "ab" и "ba" → оба дают 195 % 100 = 95.'
  example: []
  syntax:
    content: public static int SimpleHash(string input)
    parameters:
    - id: input
      type: System.String
      description: Входная строка для хэширования.
    return:
      type: System.Int32
      description: Целое число от 0 до 99 — результат упрощённого хэширования.
    content.vb: Public Shared Function SimpleHash(input As String) As Integer
